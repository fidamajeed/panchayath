{%extends 'adminn/base.html'%}
{% block content %}
{%load static%}

    <link rel="stylesheet" href="{% static 'css/templatemo-style.css'%}">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <div  class="container tm-mt-big tm-mb-big">
        <div class="row">
          <div  class="col-xl-10  col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div style="padding-bottom: 100px;" class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <div class="row">
                <div class="col-12">
                  <h2 class="tm-block-title d-inline-block"><h1>Profile</h1></h2>
                </div>
              </div>
              <div class="row tm-edit-product-row">
                <div class="col-xl-6 col-lg-6 col-md-12">
                  
                  
                  <label for="name"><h3>Panchayat</h3></label>
                  <input id="subject" name="subject" type="text" value="{{usr.panchayat}}" disabled class="form-control validate" />
                  
                  <label for="name"><h3>Ward</h3></label>
                  <input id="subject" name="subject" type="text" value="{{usr.ward}}" disabled class="form-control validate" />
                
                  <label for="name"><h3>Status</h3></label>
                  <input id="subject" name="subject" type="text" value="{{usr.status}}" disabled class="form-control validate" />
                  
                      <label for="name"><h3>Name</h3></label>
                      <input id="subject" name="subject" type="text" value="{{usr.name}}" disabled class="form-control validate" />
                      <label for="name"><h3>Phone Number</h3></label>
                      <input id="subject" name="subject" type="text" value="{{usr.phone}}" disabled class="form-control validate" />
                      <label for="name"><h3>E-mail</h3></label>
                      <input id="subject" name="subject" type="text" value="{{usr.email}}" disabled class="form-control validate" />
                    
                    </div>   
                    <table>
                        <tr>
                            <th><label for=""><h3>photo</h3></label></th>
                            <th><label for=""><h3>Id Proof</h3></label></th>
                        </tr>
                        <tr>
                          {% if usr.image %}
                            <td> <img style="height: 200px;width: 200px;" src="{{usr.image.url}}" alt=""></td>
                            {% else %}
                            <td> <img style="height: 200px;width: 200px;" src="{% static 'img/noprofile.jpg'%}" alt=""></td>
                          {% endif %}
                            <td><img style="height: 200px;width: 200px;" src="{{usr.proof.url}}" alt=""></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>

                        </tr>
                        
                    </table>
                </div>
                <br>
                <div class="col-12">
                    <a href="{% url 'apr'%}"><button type="submit" class="btn btn-success btn-block text-uppercase">back</button></a>
                    {% if usr.approval == 'Pending' %}
                    <!-- <a href="yess/{{usr.id}}" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary" style="color: black; background-color: #51eaea;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      Approve -->
                      <a href="yess/{{usr.id}}" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary" style="color: black; background-color: #51eaea;" onclick="return(confirm('do you want to approve this resident?'))">
                       Approve
                      
                      </a> 
                      {% endif %}
              
                       <!-- Modal -->
                       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sure !</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Confirm to approve...
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <form action="yess/{{usr.id}}" method="post">
                          {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Confirm</button>
                        </form>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
       
                </div>
                
            </div>
        </div>
    </div>
    
        

    
        {% endblock %}
