{%extends 'resident/base.html'%}
{% block content %}
{%load static%}

    <link rel="stylesheet" href="{% static 'css/templatemo-style.css'%}">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">


    <div  class="container tm-mt-big tm-mb-big">
        <div class="row">
          <div  class="col-xl-10  col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div style="padding-bottom: 100px;" class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <div class="row">
                <div class="col-12">
                  <h2 class="tm-block-title d-inline-block"><h1>Send Mail</h1></h2>
                </div>
              </div>
              <div class="row tm-edit-product-row">
                <div class="col-xl-6 col-lg-6 col-md-12">
                  <form action="rsendmail/{{n.id}}" method="post" class="tm-edit-product-form" enctype="multipart/form-data">
                    {% csrf_token %}

                    
                      <label for="name"><h3>Subject</h3></label>
                      <input id="subject" name="sub" type="text" value="{{n.subject}}" class="form-control validate" required/>
                    </div>
                    
                     <div class="form-group mb-3">
                        <label for="discription"><h3>Discription</h3></label>
                        <textarea name="det" class="form-control validate" rows="3" required>{{n.details}}</textarea>
                      </div>
                      
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success btn-block text-uppercase">Submit</button>
                  </div>
                </form>
            </div>
        </div>
        {% endblock %}
