<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}

    <meta charset="utf-8">
    <title>Woody - Carpenter Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

                        <a href="{% url 'viewcomplaints'%}" class="dropdown-item">View Complaints</a>
                        <a href="{% url 'rpending'%}" class="dropdown-item">Pending</a>
                        <a href="{% url 'ractiontaken'%}" class="dropdown-item">Action Taken</a>
                        <a href="{% url 'rsolved'%}" class="dropdown-item">Solved</a>
                       
                    </div>

                {% else %}

                <a href="{% url 'login'%}" class="nav-item nav-link">Login</a>
                <a href="{% url 'signup'%}" class="nav-item nav-link">Signup</a>

                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>

                        <a href="feature.html" class="dropdown-item">Feature</a>
                        <a href="quote.html" class="dropdown-item">Free Quote</a>
                        <a href="team.html" class="dropdown-item">Our Team</a>
                        <a href="testimonial.html" class="dropdown-item">Testimonial</a>
                        <a href="404.html" class="dropdown-item">404 Page</a>
                    </div>
                </div> -->
                <!-- <a href="contact.html" class="nav-item nav-link">Contact</a> -->
                {% endif %}

            </div>
            {% if request.session.id %}
            <a style="color: black;" href="{% url 'profile'%}" class="nav-item nav-link active">Profile</a>


            <a href="{% url 'logout'%}" class="btn btn-success py-4 px-lg-5 d-none d-lg-block">logout<i class="fa fa-arrow-right ms-3"></i></a>
            {% endif %}

        </div>
    </nav>
    <!-- Navbar End -->
    {% block content %}

    {% endblock %}
    
    <!-- Footer End -->


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js'%}"></script>
    <script src="{% static 'lib/easing/easing.min.js'%}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js'%}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{% static 'lib/isotope/isotope.pkgd.min.js'%}"></script>
