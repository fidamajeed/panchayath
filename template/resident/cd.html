{%extends 'resident/base.html'%}
{% block content %}
{%load static%}
<link rel="stylesheet" href="{% static 'css/templatemo-style.css'%}">
<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <div  class="container tm-mt-big tm-mb-big">
        <div class="row">
          <div  class="col-xl-10  col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div style="padding-bottom: 100px;" class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <div class="row">
                <div class="col-12">
                  <h2 class="tm-block-title d-inline-block"><h1>Complaint Details</h1></h2>
                </div>
              </div>
              <div class="row tm-edit-product-row">
                <div class="col-xl-6 col-lg-6 col-md-12">
                  

                      <label for="name"><h3>Subject</h3></label>
                      <input id="subject" name="subject" type="text" value="{{n.subject}}" disabled class="form-control validate" />
                    </div>
                    
                     <div class="form-group mb-3">
                        <label for="discription"><h3>Discription</h3></label>
                        <textarea name="discription" class="form-control validate" rows="3" disabled>{{n.details}}</textarea>
                      </div>

                      {% if cmp %}

                      <div class="form-group mb-3">
                        <label for="discription"><h3>Action-Taken</h3></label>
                        <textarea name="discription" class="form-control validate" rows="3" disabled>{{cmp.message}}</textarea>
                      </div>
                      {% endif %}
                      
                        
                        <label for=""><h3>image</h3></label>
                        {% for i in m %}
                        <img style="height: 200px;width: 200px;" src="{{i.complaintimages.url}}" alt="">
                      {% endfor %}
                    </div><br><br>
                <div class="col-6">
                    <a href="{% url 'aftrlog' %}"><button type="submit" class="btn btn-success btn-block text-uppercase">back</button></a>
                    {% if fd > 5%}
                    <a href="{% url 'sendmail' n.id %}"><button type="submit" class="btn btn-success btn-block text-uppercase">Send-Mail</button></a>
                    {% endif %}
                  </div>
                
            </div>
        </div>
        {% endblock %}
