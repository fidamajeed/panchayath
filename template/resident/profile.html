{%extends 'resident/base.html'%}
{% block content %}
{%load static%}
<br>
    <!-- <link rel="stylesheet" href="{% static 'css/templatemo-style.css'%}"> -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <body style="background-color: rgb(134, 189, 153);">

    <div  class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div  class="col-xl-10  col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div style="padding-bottom: 100px;" class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block"><h1>Your Account</h1></h2>
              </div>
            </div><br><br>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                

                

                    <label for="name"><h3>Name</h3></label>
                    <input id="subject" name="name" type="text" value="{{usr.name}}" disabled class="form-control validate" readonly /><br>
                    <label for="name"><h3>Phone Number</h3></label>
                    <input id="subject" name="phone" type="text" value="{{usr.phone}}" disabled class="form-control validate" readonly /><br>
                    <label for="name"><h3>E-mail</h3></label>
                    <input id="subject" name="email" type="text" value="{{usr.email}}" disabled class="form-control validate" readonly/><br>
                    <label for="name"><h3>Address</h3></label>

                    <textarea name="address" rows="4" cols="55" disabled class="form-control validate">{{usr.address}}</textarea><br>
                  
                  </div> 

                    <table>
                      <tr>
                          <label for="name" style="position: relative; left: 600px; bottom: 480px;"><h3>Image</h3></label>
                          {% if usr.image %}
                            <td> <img style="height: 200px;width: 200px; position: relative; left: 600px; bottom:510px;" src="{{usr.image.url}}" alt=""></td>
                            {% else %}
                            <td> <img style="height: 200px;width: 200px; position: relative; left: 600px; bottom: 510px;" src="{% static 'img/noprofile.jpg'%}" alt=""></td>
                          {% endif %}
                          <label for="name" style="position: relative; left: 1000px;bottom: 520px;"><h3>Proof</h3></label>
                            <td><img style="height: 200px;width: 200px; position: relative; left: 420px; bottom: 510px;" src="{{usr.proof.url}}" alt=""></td>
                        </tr>
                     
                      <tr>
                          <td>&nbsp;</td> 
                           <td>&nbsp;</td>

                      </tr>
                      
                  </table>
                </div>
                <br>
               
                <div class="col-12" style="position: relative; bottom: 300px;">
                  <a href="{% url 'aftrlog'%}"><button type="submit" class="btn btn-success btn-block text-uppercase">back</button></a>
                 
                  <a style="margin-left: 50px;" href="{% url 'editprofile'%}"><button type="submit" class="btn btn-success btn-block text-uppercase">Edit Profile</button></a>

                  <a style="margin-left: 50px;" href="{% url 'changepassword'%}"><button type="submit" class="btn btn-success btn-block text-uppercase">Change Password</button></a>
                </div>
                
            </div>
        </div>
      </body>

    
        {% endblock %}
