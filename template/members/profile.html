<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}

    <!-- <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <script src="{% static 'js/login.js'%}"></script> -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="{% static 'css/templatemo-style.css'%}"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css'%}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
</head>
<body style="background-color: #c4e5c3">
    <div>
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-success">For The People</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="{% url 'mmember' %}" class=" nav-item nav-link active">Home</a>
                

              
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Complaints</a>
                    <div class="dropdown-menu fade-up m-0">
                        <a href="{% url 'mcomplaint'%}" class="dropdown-item">View Complaints</a>
                        <a href="{% url 'mpending' %}" class="dropdown-item">Pending</a>
                        <a href="{% url 'mactiontaken' %}" class="dropdown-item">Action Taken</a>
                        <a href="{% url 'msolved' %}" class="dropdown-item">Solved</a>
                       
                    </div>
                </div>
                <a href="{% url 'mprofile' %}" class="nav-item nav-link">Profile</a>
            </div>

            <div class="left_main">
                        
                {% if request.session.id %}
                <div class="menu_main">
                    <a href="{% url 'logout' %}" class= "btn btn-success py-4 px-lg-5 d-none d-lg-block" >Logout<i class="fa fa-arrow-right ms-3"></i> </a>
                </div>

                {% else %}
                <div class="menu_main">
                    <a href="{% url 'login' %}" class="btn btn-success py-4 px-lg-5 d-none d-lg-block"> Login<i class="fa fa-arrow-right ms-3"></i></a>
                </div>
                {% endif %}
            </div>
            <!-- <a href="" class="btn btn-success py-4 px-lg-5 d-none d-lg-block">Logout<i class="fa fa-arrow-right ms-3"></i></a> -->
        </div>
    </nav><br>
    <div  class="container tm-mt-big tm-mb-big">
        <div class="row">
          <div  class="col-xl-10  col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div style="padding-bottom: 100px;" class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <div class="row">
                <div class="col-12">
                  <h2 class="tm-block-title d-inline-block"><h1>Your Account</h1></h2>
                </div>
              </div><br><br>
              <div class="row tm-edit-product-row">
                <div class="col-xl-6 col-lg-6 col-md-12">
                  

                  

                      <label for="name"><h3>Name</h3></label>
                      <input id="subject" name="name" type="text" value="{{user.name}}" disabled class="form-control validate" readonly /><br>
                      <label for="name"><h3>Phone Number</h3></label>
                      <input id="subject" name="phone" type="text" value="{{user.phone}}" disabled class="form-control validate" readonly /><br>
                      <label for="name"><h3>E-mail</h3></label>
                      <input id="subject" name="email" type="text" value="{{user.email}}" disabled class="form-control validate" readonly/><br>
                      <label for="name"><h3>Panchayath</h3></label>
                      <input id="subject" name="panchayath" type="text" value="{{user.panchayat}}" disabled class="form-control validate" readonly/><br>
                      <label for="name"><h3>Ward</h3></label>
                      <input id="subject" name="ward" type="text" value="{{user.ward}}" disabled class="form-control validate" readonly/><br>
                      <label for="name"><h3>Address</h3></label>

                      <textarea name="address" rows="4" cols="55" disabled class="form-control validate">{{user.address}}</textarea><br>
                    
                    </div>   
                    <table>
                        <tr>
                            <label for="name" style="position: relative; left: 600px; bottom: 690px;"><h3>Image</h3></label>
                            {% if user.image %}
                              <td> <img style="height: 200px;width: 200px; position: relative; left: 600px; bottom: 700px;" src="{{user.image.url}}" alt=""></td>
                              {% else %}
                              <td> <img style="height: 200px;width: 200px; position: relative; left: 600px; bottom: 520px;" src="{% static 'img/noprofile.jpg'%}" alt=""></td>
                            {% endif %}
                            <label for="name" style="position: relative; left: 1000px;bottom: 730px;"><h3>Proof</h3></label>
                              <td><img style="height: 200px;width: 200px; position: relative; left: 420px; bottom: 700px;" src="{{user.proof.url}}" alt=""></td>
                          </tr>
                       
                        <tr>
                            <td>&nbsp;</td> 
                             <td>&nbsp;</td>

                        </tr>
                        
                    </table>
                </div>
                
                <div class="col-12" style="position: relative; bottom: 300px;">
                    <a href="{% url 'mmember'%}"><button type="submit" class="btn btn-success btn-block text-uppercase">back</button></a>
                   
                    <a style="margin-left: 50px;" href="muedit"><button type="submit" class="btn btn-success btn-block text-uppercase">Edit Profile</button></a>

                    <a style="margin-left: 50px;" href="mchangepassword"><button type="submit" class="btn btn-success btn-block text-uppercase">Change Password</button></a>
                  </div>
                  


               
                
            </div>
        </div>
        

    
   
</body>
</html>
